############     Client    ################

reclamations_envoiClient:
    path:     /envoiReclamations
    defaults: { _controller: SoukElMedinaReclamationBundle:Reclamations:indexClientSide }

reclamations_suivi_client:
    path:     /consulterReclamationsClient
    defaults: { _controller: SoukElMedinaReclamationBundle:Reclamations:suiviReclamations }
    methods:  GET



############     Vendeur    ################

reclamations_consultationVendeur:
    path:     /vendeur/consulterReclamationsVendeur
    defaults: { _controller: SoukElMedinaReclamationBundle:Reclamations:indexVendeurSide }
    methods:  GET

reclamations_consultationVendeur2:
    path:     /vendeur/consulterReclamationsVendeur2
    defaults: { _controller: SoukElMedinaReclamationBundle:Reclamations:indexVendeurSide2 }

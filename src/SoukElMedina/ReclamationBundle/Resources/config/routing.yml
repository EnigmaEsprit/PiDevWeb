    defaults: { _controller: SoukElMedinaReclamationBundle:Reclamations:indexVendeurSide4 }
    methods:  GET

reclamation_show:
    path:     /vendeur/{id}/detailsReclamations
    defaults: { _controller: SoukElMedinaReclamationBundle:Reclamations:detailsReclamation }
    methods:  GET

reclamation_delete:
    path:     /vendeur/{id}/supprimerReclamations
    defaults: { _controller: SoukElMedinaReclamationBundle:Reclamations:deleteReclamation }
    methods:  GET

reponse_reclamation:
    path:     /vendeur/{id}/repondreReclamations
    defaults: { _controller: MailBundle:Mail:repondreReclamation }

my_app_mail_accuse:
    path: /success
    defaults: { _controller: MailBundle:Mail:success }



